<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Charts</title>

</head>

<body>
<div class="d-flex w-100 bg-dark">
<div class="w-50">
    <p class="w-100 bg-dark mb-0 text-white">Currency:</p>
    <div class="w-100 d-flex bg-dark mt-0 text-white">
        <select class="form-select w-50 mb-2" name="select" id="sel" onchange="actualizarChart()">
            <option value="BTCUSDT" selected>Bitcoin (BTC)</option>
            <option value="ETHUSDT">Ethereum (ETH)</option>
            <option value="BNBUSDT">Binance Coin (BNB)</option>
            <option value="SOLUSDT">Solana (SOL)</option>
        </select>
    </div>
    <p class="w-100 bg-dark mb-0 text-white">Interval:</p>
    <div class="w-100 d-flex bg-dark mt-0 text-white">
        <select class="form-select w-50 mb-2" name="select" id="sell" onchange="actualizarChart()">
            <option value="1m">1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="30m">30m</option>
            <option value="1h">1h</option>
            <option value="4h">4h</option>
            <option value="12h">12h</option>
            <option value="1d" selected>1d</option>
            <option value="1w">1 week</option>
        </select>
    </div>
    <p class="w-100 bg-dark mb-0 text-white">Candle's limit:</p>
    <div class="w-100 d-flex bg-dark mt-0 text-white">
        <select class="form-select w-50 mb-2" name="select" id="selll" onchange="actualizarChart()">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="15">15</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500" selected>500</option>
            <option value="1000">1000</option>
        </select>
    </div>
</div>
<div class="w-50">
    <p class="w-100 bg-dark mb-0 text-white">start Time:</p>
    <div class="w-100 d-flex bg-dark mt-0 text-white">
        <input type="date" class="form-select w-50 mb-2" name="select" id="selll" onchange="actualizarChart()">
    </div>
        <p class="w-100 bg-dark mb-0 text-white">end Time:</p>
        <div class="w-100 d-flex bg-dark mt-0 text-white">
            <input type="date" class="form-select w-50 mb-2" name="select" id="selll" onchange="actualizarChart()">
    </div>
</div>
</div>
   
    <div id="lowcont">

    </div>

    <div id="contenedorchart">

        <div id="chart"></div>

    </div>

    <div id="contenedorchartBinance">

        <div id="chartBinance"></div>

    </div>

    <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</body>

</html>
