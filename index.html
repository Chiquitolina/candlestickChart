<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Charts</title>

</head>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CryptoView</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-column w-100">
            <div class="w-100 d-flex">
            </div>
            <div class="d-flex flex-wrap justify-content-center align-items-center">
          <li class="nav-item">
            <label>
                <p class="w-100 mb-0 text-black bold">Currency:</p>
                <div class="contFilt d-flex mt-0 text-white">
                    <select class="form-select w-75 mb-2" name="select" id="sel" onchange="actualizarChart()">
                        <option value="BTCUSDT" selected>BTCUSDT</option>
                    </select>
                </div>
            </label>
          </li>
          <li class="nav-item">
            <label>
                <p class="w-100 mb-0 text-black bold">Interval:</p>
                <div class="contFilt d-flex mt-0 text-white">
                    <select class="form-select w-75 mb-2" name="select" id="sell" onchange="actualizarChart()">
                        <option value="1m">1m</option>
                        <option value="5m">5m</option>
                        <option value="15m">15m</option>
                        <option value="30m">30m</option>
                        <option value="1h">1h</option>
                        <option value="4h">4h</option>
                        <option value="12h">12h</option>
                        <option value="1d" selected>1d</option>
                        <option value="1w">1 week</option>
                    </select>
                </div>
            </label>
          </li>
          <li class="nav-item">
            <label>
                <p class="w-100 mb-0 text-black bold">Candle's limit:</p>
                <div class="contFilt d-flex mt-0 text-white">
                    <select class="form-select w-75 mb-2" name="select" id="selll" onchange="actualizarChart()">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="15">15</option>
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
            </label>
          </li>
          <li class="nav-item">
            <label>
                <p class="w-100 mb-0 text-black bold">Chart type:</p>
                <div class="contFilt d-flex mt-0 text-white">
                    <select class="form-select w-75 mb-2" name="select" id="charttype" onchange="actualizarChart()">
                        <option value="candlestick">Candlestick</option>
                        <option value="line" selected>Line</option>
                    </select>
                </div>
            </label>
          </li>
          <div id="navbarNavDarkDropdown">
            <ul class="navbar-nav border rounded">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                  Date Range
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" style="width:1rem">
                  <li><label>
                    <p class="w-100 mb-0 text-white bold">start Time:</p>
                    <div class="contFilt d-flex mt-0 text-white">
                        <input type="date" class="form-select w-75 mb-2" name="select" onchange="actualizarChart()"
                            id="starttime" disabled />
                    </div>
                </label></li>
                  <li><label>
                    <p class="w-100 mb-0 text-white bold">end Time:</p>
                    <div class="contFilt d-flex mt-0 text-white">
                        <input type="date" class="form-select w-75 mb-2" name="select" onchange="actualizarChart()"
                            id="endtime" disabled/>
                    </div>
                </label></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
          <li class="nav-item">

            <div class="w-100 d-flex justify-content-around flex-wrap">
                <label class="text-black hs">
                    <p class="w-100 mb-0 bold">24hs Low</p>
                    <span id="24low"></span>
                </label>
                <label class="text-black hs">
                    <p class="w-100 mb-0 text-black bold">24hs High</p>
                    <span id="24high"></span>
                </label>
                <label class="text-black hs">
                    <p class="w-100 mb-0 text-black bold">24hs Open</p>
                    <span id="24open"></span>
                </label>
                <label class="text-black hs">
                    <p class="w-100 mb-0 bold">24hs Close</p>
                    <span id="24close"></span>
                </label>
            </div>

          </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>


<body>

    <div id="lowcont">

    </div>

    <div class="w-100" id="contenedorchart">

        <div id="chart" style="max-width: 90wh;"></div>

    </div>

    <div>
        <div id="chart-bar"></div>
    </div>

    <div id="contenedorchartBinance">

        <div id="chartBinance"></div>

    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
